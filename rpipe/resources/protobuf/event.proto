package rpipe.event;

message Event {
    required uint32 version = 1;
    required string verb = 2;
    required string noun = 3;
    optional string mimetype = 4;
    optional string data = 5;
}

message EventReply {
    required uint32 version = 1;
    optional string mimetype = 2;
    required uint32 code = 3;
    required string data = 4;
}
